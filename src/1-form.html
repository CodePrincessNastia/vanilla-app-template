<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/1-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Meddon&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>FORM</title>
  </head>
  <body>
    <main class="main">
        <div class="main__inner">
        <a class="link__page" href="./index.html">HOME</a>
          <form class="feedback-form" autocomplete="off">
            <label class="feedback-lable">
              Email
              <input class="feedback-email" type="email" name="email" autofocus />
            </label>
            <label class="feedback-lable">
              Message
              <textarea class="feedback-message" name="message" rows="8"></textarea>
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
    </main>
  </body>
</html>
